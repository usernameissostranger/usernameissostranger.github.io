<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" type="text/css" href="css/header_footer.css"/>
    <link rel="stylesheet" type="text/css" href="css/responsive/header_footer.css"/>
</head>
<body>
    <header class="container-fluid">
        <div class="container d-flex">
            <img src="images/grey logo.png" alt="logo" />
            <img class="burgericon" src="images/burger_menu.png" alt="menu" />
            <nav class="menu">
                <a class="active" href="#">Каталог</a>
                <a href="#">О нас</a>
                <a href="#">Оплата и доставка</a>
                <a href="#">Контакты</a>
            </nav>
            <form class="search" action="#" method="get">
                <div class="d-flex">
                    <input type="text" name="search" placeholder="Поиск по каталогу" /> 
                    <input type="submit" name="search" value="" />
                </div>
            </form>
            <div class="cart d-flex">
                <img src="images/60992.png" alt="cart" />
                <div>
                    <p>1000руб</p>
                    <a href="#">Оформить заказ</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
